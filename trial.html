

<!DOCTYPE html>
<html>
<body>>
<div id="fb-root"></div>
<script>window.fbAsyncInit = function () {
  FB.init({
    appId: 'XXXXXX',
    status: true,
    cookie: true,
    xfbml: true
  });
};

(function (doc) {
  var js;
  var id = 'facebook-jssdk';
  var ref = doc.getElementsByTagName('script')[0];
  if (doc.getElementById(id)) {
    return;
  }
  js = doc.createElement('script');
  js.id = id;
  js.async = true;
  js.src = "//connect.facebook.net/en_US/all.js";
  ref.parentNode.insertBefore(js, ref);
}(document));</script>

<div class="fb-like" data-href="https://developers.facebook.com/docs/plugins/" data-width="10" data-layout="standard" data-action="like" data-size="small" data-show-faces="true" data-share="true"></div>

</body>
